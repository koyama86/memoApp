<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} Bootstrap CSS {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>{% block title %}{% endblock %} | めもアプリ</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-black sticky-top">
        <div class="navbar-nav d-flex flex-row">
            <a href="{% url 'memo:list-memo' %}" class="nav-link mx-3 ">メモ一覧</a>
            <a href="{% url 'memo:create-memo' %}" class="nav-link mx-3">メモ追加</a>
        </div>
        <div class="navbar-nav d-flex flex-row">
            {% if user.is_authenticated %}
                <span class="navbar-text mx-3">{{ user }}でログイン中</span>
                <a href="{% url 'logout' %}" class="nav-link mx-3">ログアウト</a>
            {% else %}
                <a href="{% url 'login' %}" class="nav-link mx-3">ログイン</a>
                <a href="{% url 'accounts:signup' %}" class="nav-link mx-3">会員登録</a>
            {% endif %}
        </div>
    </nav>
    <div class="p-4">
        <h1>{% block h1 %}{% endblock %}</h1>
    {% block content %}{% endblock %}
</div>
</body>
</html>
